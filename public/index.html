<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Manuchi</title>
        <link rel="icon" href="assets/images/logo.png" type="image/icon type">
        <!-- Core styles-->
        <link href="assets/styles/style.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="#page-top">
                    <img src="assets/images/logo.png" alt="logo" width="35" height="35" class="d-inline-block align-text-top"> Manuchi
                </a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#page-top">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#features">Características</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Descargar</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#team">El equipo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <header class="masthead">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center">
                        <div class="col-lg-6">
                            <div class="masthead-device-mockup">
                                <svg class="circle" viewBox="0 0 100 100">
                                    <defs>
                                        <linearGradient id="circleGradient" gradientTransform="rotate(45)">
                                            <stop class="gradient-start-color" offset="0%"></stop>
                                            <stop class="gradient-end-color" offset="100%"></stop>
                                        </linearGradient>
                                    </defs>
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <div class="device-wrapper">
                                    <div class="device" data-device="iPhoneX" data-orientation="portrait" data-color="black">
                                        <div class="screen">
                                            <img src="assets/images/prototypeimg.PNG" alt="prototype" style="max-width: 100%; height: 100%; border-radius: 25px" class="d-inline-block align-text-top">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-5 mb-lg-0 text-center text-lg-start">
                                <h1 class="display-1 lh-1 mb-3">Ofertas y más ofertas</h1>
                                <p class="lead fw-normal text-muted mb-5">Las mejores ofertas al alcanze de tu mano.</p>
                                <div class="d-flex flex-column flex-lg-row align-items-center">
                                    <a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" src="assets/images/google-play-badge.svg" alt="..." /></a>
                                    <a href="#!"><img class="app-badge" src="assets/images/app-store-badge.svg" alt="..." /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </section>
        <!-- Footer-->
        <footer class="bg-black text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; Manuchi 2022. Todos los derechos reservados.</div>
                </div>
            </div>
        </footer>
        <script src="assets/scripts/bootstrap.bundle.min.js"></script>
        <script src="assets/scripts/main.js"></script>
    </body>
</html>
